<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logos de Clientes - Con Imágenes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 40px 20px;
        }

        .client-section {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 300;
            color: #2c3e50;
            margin-bottom: 60px;
            line-height: 1.2;
        }

        .logos-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 120px;
        }

        .logos-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 15%;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(255,255,255,1) 0%, 
                rgba(255,255,255,0.8) 40%,
                rgba(255,255,255,0) 100%);
            z-index: 2;
            pointer-events: none;
        }

        .logos-container::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 20%;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.3) 30%,
                rgba(255,255,255,0.8) 70%,
                rgba(255,255,255,1) 100%);
            z-index: 2;
            pointer-events: none;
        }

        .logos-track {
            display: flex;
            align-items: center;
            height: 100%;
            will-change: transform;
        }

        .logo-item {
            flex: 0 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            opacity: 0.9;
            user-select: none;
            pointer-events: none;
            white-space: nowrap;
             /* Estilos color gris */
            filter: grayscale(20%);
            transition: filter 0.3s ease;
        }

        .logo-item:hover {
            filter: grayscale(0%);
        }

        /* Estilos para imágenes */
        .logo-item img {
            height: 60px;
            max-width: 150px;
            object-fit: contain;
            object-position: center;
        }

        /* Estilos para texto (como fallback) */
        .logo-text {
            font-size: 2rem;
            font-weight: bold;
            color: #34495e;
        }

        /* Logos específicos con estilos personalizados */
        .nestle { color: #e53e3e; }
        .carrefour { color: #0066cc; }
        .coca-cola { color: #f40009; }
        .vans { color: #000; }
        .walmart { color: #004c91; }
        .nike { color: #000; }
        .adidas { color: #000; }
        .samsung { color: #1428a0; }

        /* Responsive */
        @media (max-width: 768px) {
            .section-title {
                font-size: 1.8rem;
                margin-bottom: 40px;
            }

            .logos-container {
                height: 80px;
            }

            .logo-item {
                margin: 0 20px;
            }

            .logo-text {
                font-size: 1.5rem;
            }

            .logo-item img {
                height: 65px;
                max-width: 120px;
            }
        }

        /* Efecto de brillo sutil */
        .shine-effect {
            position: absolute;
            top: 0;
            left: -100%;
            width: 30%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255,255,255,0.1) 20%,
                rgba(255,255,255,0.3) 50%,
                rgba(255,255,255,0.1) 80%,
                transparent 100%);
            animation: shine 8s ease-in-out infinite;
            z-index: 3;
            pointer-events: none;
        }

        @keyframes shine {
            0% { left: -30%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { left: 100%; opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="client-section">
        
        <div class="logos-container">
            <div class="shine-effect"></div>
            <div class="logos-track" id="logosTrack">
                <!-- Los logos se generarán dinámicamente con JavaScript -->
            </div>
        </div>
    </div>

    <script>
        class LogoCarousel {
            constructor() {
                this.logos = [
                    // OPCIÓN 1: Solo con imagen
                    { 
                        image: 'img/ict1s01.png', 
                        alt: 'MercadoLibre',
                        class: 'MercadoLibre' 

                       
                    },
                    
                    { 
                        image: 'img/ict1s02.png', 
                        alt: 'Finvero',
                        class: 'Finvero' 
                    },
                    
                     { 
                        image: 'img/ict1s03.png', 
                        alt: 'Banorte',
                        class: 'Banorte' 
                    },

                     { 
                        image: 'img/ict1s04.png', 
                        alt: 'Plata Card',
                        class: 'Plata Card' 
                    },

                     { 
                        image: 'img/ict1s05.png', 
                        alt: 'kubo',
                        class: 'kubo' 
                    },

                     { 
                        image: 'img/ict1s06.png', 
                        alt: 'Claro',
                        class: 'Claro' 
                    },

                     { 
                        image: 'img/ict1s07.png', 
                        alt: 'Pase',
                        class: 'Pase' 
                    },

                     { 
                        image: 'img/ict1s08.png', 
                        alt: 'Telcel',
                        class: 'Telcel' 
                    },

                     { 
                        image: 'img/ict1s09.png', 
                        alt: 'Sears',
                        class: 'Sears' 
                    },

                     { 
                        image: 'img/ict1s10.png', 
                        alt: 'Sanborns',
                        class: 'Sanborns' 
                    },

                     
                ];
                
                this.track = document.getElementById('logosTrack');
                this.containerWidth = 0;
                this.logoWidth = 0;
                this.currentPosition = 0;
                this.animationId = null;
                
                this.init();
            }

            init() {
                this.createLogos();
                // Iniciar animación después de un pequeño delay para asegurar que todo esté listo
                setTimeout(() => {
                    this.calculateDimensions();
                    setTimeout(() => {
                        this.startAnimation();
                    }, 100);
                }, 100);
                this.setupResize();
            }

            createLogos() {
                // Limpiar el contenedor
                this.track.innerHTML = '';
                
                // Crear más copias para un loop más suave
                const copies = 4; // Aumentado de 3 a 4 para mejor fluidez
                
                for (let copy = 0; copy < copies; copy++) {
                    this.logos.forEach(logo => {
                        const logoElement = document.createElement('div');
                        logoElement.className = `logo-item ${logo.class || ''}`;
                        
                        // Determinar si usar imagen o texto
                        if (logo.image) {
                            // Crear elemento de imagen
                            const img = document.createElement('img');
                            img.src = logo.image;
                            img.alt = logo.alt || logo.text || '';
                            img.loading = 'lazy'; // Optimización de carga
                            
                            // Manejar errores de carga de imagen
                            img.onerror = () => {
                                // Si la imagen falla, usar texto como fallback
                                if (logo.text) {
                                    logoElement.innerHTML = `<div class="logo-text">${logo.text}</div>`;
                                }
                            };
                            
                            logoElement.appendChild(img);
                        } else if (logo.text) {
                            // Usar texto
                            logoElement.innerHTML = `<div class="logo-text">${logo.text}</div>`;
                        }
                        
                        this.track.appendChild(logoElement);
                    });
                }
            }

            calculateDimensions() {
                // Esperar a que las imágenes carguen antes de calcular
                setTimeout(() => {
                    this.containerWidth = this.track.parentElement.offsetWidth;
                    
                    // Calcular el ancho total de UN set completo de logos
                    let totalWidth = 0;
                    const itemsPerSet = this.logos.length;
                    
                    for (let i = 0; i < itemsPerSet; i++) {
                        const item = this.track.children[i];
                        if (item) {
                            const style = getComputedStyle(item);
                            const itemWidth = item.offsetWidth + 
                                parseInt(style.marginLeft) + 
                                parseInt(style.marginRight);
                            totalWidth += itemWidth;
                        }
                    }
                    
                    this.logoWidth = totalWidth;
                    console.log('Logo set width:', this.logoWidth); // Debug
                }, 500); // Dar tiempo para que las imágenes carguen
            }

            startAnimation() {
                const speed = this.getAnimationSpeed();
                let lastTime = 0;
                
                const animate = (currentTime) => {
                    // Control de tiempo más preciso
                    if (currentTime - lastTime >= 16) { // ~60fps
                        this.currentPosition -= speed;
                        
                        // Reset más suave cuando hemos movido exactamente un set
                        if (this.logoWidth > 0 && Math.abs(this.currentPosition) >= this.logoWidth) {
                            this.currentPosition += this.logoWidth; // Suma en lugar de resetear a 0
                        }
                        
                        this.track.style.transform = `translateX(${this.currentPosition}px)`;
                        lastTime = currentTime;
                    }
                    
                    this.animationId = requestAnimationFrame(animate);
                };
                
                this.animationId = requestAnimationFrame(animate);
            }

            getAnimationSpeed() {
                const screenWidth = window.innerWidth;
                let baseSpeed = 0.2; // Velocidad más lenta para mejor suavidad
                
                if (screenWidth < 768) {
                    baseSpeed = 0.5;
                } else if (screenWidth < 1024) {
                    baseSpeed = 0.4;
                }
                
                return baseSpeed;
            }

            setupResize() {
                let resizeTimeout;
                window.addEventListener('resize', () => {
                    clearTimeout(resizeTimeout);
                    resizeTimeout = setTimeout(() => {
                        this.stop();
                        this.calculateDimensions();
                        this.startAnimation();
                    }, 150);
                });
            }

            stop() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
            }

            restart() {
                this.stop();
                this.currentPosition = 0;
                this.startAnimation();
            }
        }

        // Inicializar el carrusel
        let logoCarousel;
        document.addEventListener('DOMContentLoaded', () => {
            logoCarousel = new LogoCarousel();
            window.logoCarousel = logoCarousel;
        });

        // Optimización de rendimiento
        document.addEventListener('visibilitychange', () => {
            if (logoCarousel) {
                if (document.hidden) {
                    logoCarousel.stop();
                } else {
                    logoCarousel.restart();
                }
            }
        });
    </script>
</body>
</html>
